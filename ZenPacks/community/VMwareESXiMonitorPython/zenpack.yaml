name: ZenPacks.community.VMwareESXiMonitorPython

zProperties:
  DEFAULT:
    category: VMware
  zVSphereUsername:
    type: string
  zVSpherePassword:
    type: password

device_classes:
  /Server/VMware:
    remove: True
  /Server/VMware/ESXi:
    remove: True
    zProperties:
      zPythonClass: ZenPacks.community.VMwareESXiMonitorPython.ESXiHost
      zCollectorPlugins: [community.cmd.VMwareESXiHostMap, community.cmd.VMwareESXiGuestMap, community.cmd.VMwareESXiDatastoreMap, community.cmd.VMwareESXiInterfaceMap]
      zDeviceTemplates:
        - ESXiHost    

    templates:
      ESXiDatastore:
        description: ''
        targetPythonClass: ZenPacks.community.VMwareESXiMonitorPython.ESXiDatastore
        thresholds:
          Connection Status:
            dsnames: [VMwareDatastore_connectionStatus]
            eventClass: /Conn/Fail
            minval: '1'
            maxval: '1'
          high disk usage:
            dsnames: [VMwareDatastore_diskFreeSpace]
            eventClass: /Perf/Filesystem
            minval: here.capacity * .1
        datasources:
          VMwareDatastore:
            type: VMware
            #performanceSource: VMwareDatastore
            #instance: fred
            datapoints:
              connectionStatus:
                rrdmin: 1
                rrdmax: 2
              diskFreeSpace: {}
        graphs:
          Utilization:
            units: percent
            miny: 0
            maxy: 100
            graphpoints:
              diskFreeSpace:
                dpName: VMwareDatastore_diskFreeSpace
                lineType: AREA
                format: '%6.2lf%%'
                legend: Used
                rpn: ${here/capacity},/,100,*,100,-,-1,*
                includeThresholds: true
      ESXiHost:
        description: ''
        targetPythonClass: ZenPacks.community.VMwareESXiMonitorPython.ESXiHost
        thresholds:
          CPU Critical:
            dsnames: [VMwareHost_cpuUsageMin, VMwareHost_cpuUsageMax]
            eventClass: /Perf/CPU
            severity: crit
            maxval: '90'
          CPU Warning:
            dsnames: [VMwareHost_cpuUsageMin, VMwareHost_cpuUsageMax]
            eventClass: /Perf/CPU
            minval: '90'
            maxval: '80'
          High Number of dropped Packets:
            dsnames: [VMwareHost_netDroppedRx, VMwareHost_netDroppedTx]
            eventClass: /Perf/Interface
            maxval: '10'
          Memory Critical:
            dsnames: [VMwareHost_memUsage]
            eventClass: /Perf/Memory
            severity: crit
            maxval: '90'
          Memory Warning:
            dsnames: [VMwareHost_memUsage]
            eventClass: /Perf/Memory
            minval: '90'
            maxval: '80'
        datasources:
          VMwareHost:
            type: VMware
            #performanceSource: VMwareHost
            datapoints:
              cpuReservedcapacity: {}
              cpuUsage: {}
              cpuUsageAvg: {}
              cpuUsageMax: {}
              cpuUsageMin: {}
              diskUsage: {}
              memActive: {}
              memGranted: {}
              memSwapused: {}
              memUsage: {}
              netDroppedRx: {}
              netDroppedTx: {}
              netPacketsRx: {}
              netPacketsTx: {}
              netReceived: {}
              netTransmitted: {}
              sysUpTime: {}
        graphs:
          Raw CPU Usage:
            units: Hz
            graphpoints:
              cpuUsage:
                dpName: VMwareHost_cpuUsage
                legend: CPU Usage
              cpuReservedcapacity:
                dpName: VMwareHost_cpuReservedcapacity
                legend: CPU Reserved Capacity
          CPU Usage:
            units: percent
            miny: 0
            maxy: 100
            graphpoints:
              cpuUsageMin:
                dpName: VMwareHost_cpuUsageMin
                lineType: AREA
                format: '%5.2lf%%'
                legend: CPU Usage (Min)
                includeThresholds: true
              cpuUsageMax:
                dpName: VMwareHost_cpuUsageMax
                lineType: AREA
                format: '%5.2lf%%'
                legend: CPU Usage (Max)
                includeThresholds: true
              cpuUsageAvg:
                dpName: VMwareHost_cpuUsageAvg
                lineType: AREA
                format: '%5.2lf%%'
                legend: CPU Usage (Average)
          Raw Memory Usage:
            units: bytes
            base: true
            graphpoints:
              memGranted:
                dpName: VMwareHost_memGranted
                lineType: AREA
                legend: Granted Memory
              memActive:
                dpName: VMwareHost_memActive
                lineType: AREA
                legend: Active Memory
          Memory Usage:
            units: percent
            miny: 0
            maxy: 100
            graphpoints:
              memUsage:
                dpName: VMwareHost_memUsage
                lineType: AREA
                format: '%5.2lf%%'
                legend: Memory Usage
                includeThresholds: true
          Disk Usage:
            units: bytes/sec
            base: true
            graphpoints:
              diskUsage:
                dpName: VMwareHost_diskUsage
                lineType: AREA
                legend: Disk Usage
          Swap:
            units: bytes
            base: true
            graphpoints:
              memSwapused:
                dpName: VMwareHost_memSwapused
                lineType: AREA
                legend: Swap Space Used
          Throughput:
            units: bits/sec
            miny: 0
            graphpoints:
              netReceived:
                dpName: VMwareHost_netReceived
                lineType: AREA
                legend: Inbound
              netTransmitted:
                dpName: VMwareHost_netTransmitted
                legend: Outbound
          Packets:
            units: packets/sec
            miny: 0
            graphpoints:
              netPacketsRx:
                dpName: VMwareHost_netPacketsRx
                lineType: AREA
                legend: Inbound
              netPacketsTx:
                dpName: VMwareHost_netPacketsTx
                legend: Outbound
          Errors:
            units: packets
            miny: 0
            graphpoints:
              netDroppedRx:
                dpName: VMwareHost_netDroppedRx
                lineType: AREA
                legend: Receive
                includeThresholds: true
              netDroppedTx:
                dpName: VMwareHost_netDroppedTx
                legend: Send
                includeThresholds: true
      ESXiVM:
        description: ''
        targetPythonClass: ZenPacks.community.VMwareESXiMonitorPython.ESXiVM
        thresholds:
          CPU Critical:
            dsnames: [VMwareGuest_cpuUsageMin, VMwareGuest_cpuUsageMax]
            eventClass: /Perf/CPU
            severity: crit
            maxval: '90'
          CPU Warning:
            dsnames: [VMwareGuest_cpuUsageMin, VMwareGuest_cpuUsageMax]
            eventClass: /Perf/CPU
            minval: '90'
            maxval: '80'
          Memory Critical:
            dsnames: [VMwareGuest_memUsage]
            eventClass: /Perf/Memory
            severity: crit
            maxval: '90'
          Memory Warning:
            dsnames: [VMwareGuest_memUsage]
            eventClass: /Perf/Memory
            minval: '90'
            maxval: '80'
        datasources:
          VMwareGuest:
            type: VMware
            #performanceSource: VMwareGuest
            datapoints:
              adminStatus:
                rrdmin: 0
                rrdmax: 3
              cpuUsage: {}
              cpuUsageAvg: {}
              cpuUsageMax: {}
              cpuUsageMin: {}
              diskUsage: {}
              memConsumed: {}
              memOverhead: {}
              memUsage: {}
              operStatus:
                rrdmin: 0
                rrdmax: 4
        graphs:
          Raw CPU Usage:
            units: Hz
            graphpoints:
              cpuUsage:
                dpName: VMwareGuest_cpuUsage
                legend: CPU Usage
          CPU Usage:
            units: percent
            miny: 0
            maxy: 100
            graphpoints:
              cpuUsageMin:
                dpName: VMwareGuest_cpuUsageMin
                lineType: AREA
                format: '%5.2lf%%'
                legend: CPU Usage (Min)
                includeThresholds: true
              cpuUsageMax:
                dpName: VMwareGuest_cpuUsageMax
                lineType: AREA
                format: '%5.2lf%%'
                legend: CPU Usage (Max)
                includeThresholds: true
              cpuUsageAvg:
                dpName: VMwareGuest_cpuUsageAvg
                lineType: AREA
                format: '%5.2lf%%'
                legend: CPU Usage (Average)
          Memory Usage:
            units: percent
            miny: 0
            maxy: 100
            graphpoints:
              memUsage:
                dpName: VMwareGuest_memUsage
                lineType: AREA
                format: '%5.2lf%%'
                legend: Memory Usage
                includeThresholds: true
          Raw Host Memory Usage:
            units: bytes
            graphpoints:
              memOverhead:
                dpName: VMwareGuest_memOverhead
                lineType: AREA
                stacked: true
                legend: Overhead Memory
              memConsumed:
                dpName: VMwareGuest_memConsumed
                lineType: AREA
                stacked: true
                legend: Host Memory Consumed
          Disk Usage:
            units: bytes/sec
            base: true
            graphpoints:
              diskUsage:
                dpName: VMwareGuest_diskUsage
                lineType: AREA
                legend: Disk Usage

classes:
  DEFAULTS:
    base: [zenpacklib.Component]
    #base: [NestedComponent]

  ESXiHost:
    base: [zenpacklib.Device]
    meta_type: ESXiHost   # Will default to this but in for completeness
    label: ESXi Host
    icon:  ESXiHost   # should default to this

    properties:
      cpuMhz:
        type: float
        label: cpuMhz
        short_label: cpuMhz
      cpuModel:
        type: string
        label: cpuModel
      numCpuCores:
        type: int
        label: numCpuCores
      numCpuPkgs:
        type: int
        label: numCpuPkgs
      numCpuCoresPerPkgs:
        type: int
        label: numCpuCoresPerPkgs
      numCpuThreads:
        type: int
        label: numCpuThreads
      numNics:
        type: int
        label: numNics
      esxiHostName:
        type: string
        label: esxiHostName
      vmotionState:
        type: boolean
        label: vmotionState

    relationships:
      esxiVm:
        label: VM
      esxiDatastore:
        label: Datastore

  ESXiVM:
    label: ESXi VM
    meta_type: ESXiVM   # Will default to this but in for completeness
    order: 60   # display above Datastore
    auto_expand_column: osType    

    properties:
      osType:
        type: string
        label: Op Sys Type
        short_label: osType
        order: 3.1
      memory:
        type: int
        label: Memory
        order: 3.2
        renderer: Zenoss.render.bytesString   # standard zenoss renderer
      # Next 2 properties are methods defined in ESXiVM.py
      # renderers are defined in resources/VMwareESXiMonitorPython.js
      adminStatus:
        #type: entity
        type: int
        label: Admin Status
        renderer: Zenoss.render.adminStatus
        label_width: 90
        order: 3.3
        api_only: true
        api_backendtype: method
      operStatus:
        type: int
        label: Oper Status
        renderer: Zenoss.render.operStatus
        label_width: 90
        order: 3.4
        api_only: true
        api_backendtype: method

    relationships:
      esxiHost:
        label: Host

  ESXiDatastore:
    label: ESXi Datastore
    meta_type: ESXiDatastore   # Will default to this but in for completeness
    order: 70   # display after VM

    properties:
      type:
        type: string
        label: Type
        order: 3.0
      capacity:
        type: float
        label: capacity
        order: 3.1
        renderer: Zenoss.render.bytesString   # standard zenoss renderer
      # Next 3 properties are methods defined in ESXiDatastore.py
      # renderers are defined in resources/VMwareESXiMonitorPython.js
      usedSpace:
        type: float
        label: Used Space
        renderer: Zenoss.render.used_free_space
        label_width: 90
        order: 3.2
        api_only: true
        api_backendtype: method
      freeSpace:
        type: float
        label: Free Space
        renderer: Zenoss.render.used_free_space
        label_width: 90
        order: 3.3
        api_only: true
        api_backendtype: method
      usedPercent:
        type: float
        label: Used Percent
        renderer: Zenoss.render.usedPercent
        label_width: 90
        order: 3.4
        api_only: true
        api_backendtype: method


    relationships:
      esxiHost:
        label: Host


class_relationships:
  - ESXiHost(esxiVm) 1:MC ESXiVM(esxiHost)
  - ESXiHost(esxiDatastore) 1:MC ESXiDatastore(esxiHost)

